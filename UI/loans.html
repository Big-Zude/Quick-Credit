    <section id="main">
        <div class="container">
            <<form action="payment.html" method="post">>
                <h3>Loan Request</h3>
                Loan Id:<br>
                <input type="text" name="loanId" readonly><br>
                First name:<br>
                <input type="text" name="firstName" minlength="1" maxlength="30" required><br>
                Last name:<br>
                <input type="text" name="lastName" minlength="1" maxlength="30" required><br>
                 Email:<br>
                <input type="text" name="email" required><br>
                 Tenor:<br>
                <input type="text" name="tenor" value="12months" readonly><br>
                 Amount:<br>
                <input type="text" name="amount" required><br>
                 Payment Installation:<br>
                <input type="text" name="paymentInstallation" required><br>
                 Status:<br>
                <input type="text" name="status" value="Pending" readonly><br>
                 Balance:<br>
                <input type="text" name="balance"><br><br>
                 Interest:<br>
                <input type="text" name="interest" value="5% interest" readonly><br>
                <button class="button">Submit</button>
            </form>

           
        </div>
